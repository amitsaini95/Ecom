{% extends 'base/base.html' %}
{% block content %}
  <div class="signup my-2">
    <form action="" method="post">
        <h3 class="text-danger">Registration</h3>
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="SignUp" class="my-2 btn btn-primary">
    </form>
  </div>  
{% endblock %}
