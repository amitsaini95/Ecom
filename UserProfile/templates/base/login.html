{% extends 'base/base.html' %}
{% block content %}
  <div class="User-login my-2">
    <form action="" method="post">
        <h3>Login</h3>
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Login" class="my-2 btn btn-secondary"> 
    </form>
  </div>  
{% endblock %}
