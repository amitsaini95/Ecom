{% extends 'base/base.html' %}
{% block content %}
<h5>Product</h5>
<div class="row">
    {% for product in products %}
    <div class="col-3 ">
        <div class="product-item " style="background-image: url({{product.productImage.url}});">
            <div class="product-content">
            <h3 class="product-name">{{product.name}}</h3>
           </div>
            <div class="right-set">
              <h5 class="product-auth">{{product.auth}}</h5>
              <h6 class="product-price">$<span>{{product.price}}</span></h6>
              <p>{{product.desc}} </p>
             
              <button>ADD TO CART</button>
            </div>
        
        
    </div>
    {% endfor %}
</div>

{% endblock %}
