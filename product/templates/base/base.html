{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 p-0">
                <nav class="navbar navbar-expand-lg NavbarMenu ">
                    <div class="container-fluid">
                      <a class="navbar-brand text-white">ECOM</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% if request.user.is_authenticated %}
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="{% url 'product:ProductList' %}">Home</a>
                              </li>
                          <div class="right-item">
                            <li class="nav-item">
                              <a class="nav-link active " aria-current="page" href="">My Account</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active " aria-current="page" href="{% url 'product:Addproductlist' %}">Add product</a>
                            </li>
                          <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="{% url 'auth:Logout' %}">Logout</a>
                          </li>
                          </div>
                          {% else %}
                          <div class="right-item">
                          <li class="nav-item  ">
                            <a class="nav-link active  " aria-current="page" href="{% url 'auth:Signup' %}">Signup</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="{% url 'auth:Login' %}">Login</a>
                          </li>
                          </div>
                          {% endif %}
                          </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-12 my-2">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</section>
<link href="{% static 'css/style.css' %}" rel="stylesheet" >
<link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>
</html>
